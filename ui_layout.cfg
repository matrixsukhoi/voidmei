(panel "语音告警"
  :x 0.0100
  :y 0.0100
  :alpha 180
  :visible true
  :font "Sarasa Mono SC"
  :columns 1
  :panel-columns 2


  (group "语音设置"
    (item "启用语音告警" :type switch :target "enableVoiceWarn" :value true :default true :desc "在特定状态循环播放语音告警")
    (item "全局语音包" :type voice-global :target "globalVoicePack" :value "default" :default "default" :desc "选择或导入全局语音包（自动覆盖下方支持的语音），音频可使用任意同名称通后缀的音频文件替换，例如使用真实飞机制造商的警铃等")
    (item "语音音量" :type slider :target "voiceVolume" :min 0 :max 200 :value 100 :default 100 :desc "调整告警语音的播放音量")
  )
  (group "语音自定义"
    (item "临界攻角" :type voice :target "voice_aoaCrit" :value "" :default "default" :desc "在可用攻角达到95%和更高/攻角达到失速攻角95%或更高时，持续告警，主要用于全真和切")
    (item "高攻角" :type voice :target "voice_aoaHigh" :value "" :default "default" :desc "在可用攻角达到75%和更高/攻角达到失速攻角75%时告警，主要用于全真和切")
    (item "失速" :type voice :target "voice_warn_stall" :value "" :default "default" :desc "在飞行时，表速/示空速/IAS达到官方指定的最低速度或更低时告警，由于官方指定的最低速度没什么道理，因此并不能反应真实失速情况")
    (item "起落架" :type voice :target "voice_warn_gear" :value "" :default "default" :desc "起落架高于极限速度93%，且仍未完全回收时告警")
    (item "引擎过热" :type voice :target "voice_warn_engineoverheat" :value "" :default "default" :desc "引擎进入最后两段计时区间(300s)时告警")
    (item "燃油不足" :type voice :target "voice_warn_lowfuel" :value "" :default "default" :desc "剩余燃油仅剩起飞时的10%时告警")
    (item "高度过低" :type voice :target "voice_warn_altitude" :value "" :default "default" :desc "按当前下降率10s内撞击海平面时告警")
    (item "地形告警" :type voice :target "voice_warn_terrain" :value "" :default "default" :desc "按当前下降率10s内撞击地面时告警")
    (item "襟翼超速" :type voice :target "voice_warn_flap" :value "" :default "default" :desc "比游戏内告警极限的多的襟翼告警，建议与minihud的智能可视化襟翼条一起使用")
    (item "过载告警" :type voice :target "voice_warn_loadfactor" :value "" :default "default" :desc "过载数距极限过载差1G或更小时持续告警")
    (item "方向舵劣化" :type voice :target "voice_rudderEff" :value "" :default "default" :desc "表速超越方向舵锁舵速度瞬间告警一次，此时方向舵无法满偏")
    (item "升降舵劣化" :type voice :target "voice_elevatorEff" :value "default|false" :default "default" :desc "算法有误, 暂时屏蔽")
    (item "副翼劣化" :type voice :target "voice_aileronEff" :value "" :default "default" :desc "表速超越副翼锁舵速度瞬间告警一次，此时副翼无法满偏")
    (item "转速过低" :type voice :target "voice_warn_lowrpm" :value "" :default "default" :desc "引擎转速仅为应有转速的70%以下时持续告警，提示桨距设定问题或发动机损伤")
    (item "转速过高" :type voice :target "voice_warn_highrpm" :value "" :default "default" :desc "引擎转速为极限转速的105%及以上时持续告警，提示桨距设定问题或定距桨超速问题")
    (item "表速过高" :type voice :target "voice_warn_ias" :value "" :default "default" :desc "达到解体表速的95%或更高时持续告警")
    (item "马赫数过高" :type voice :target "voice_warn_mach" :value "" :default "default" :desc "达到解体马赫数的95%或更高时持续告警")
    (item "引擎失效" :type voice :target "voice_fail_engine" :value "" :default "default" :desc "负G断油告警")
    (item "油压过低" :type voice :target "voice_warn_lowpressure" :value "" :default "default" :desc "引擎出现损坏时告警一次")
    (item "燃油耗尽" :type voice :target "voice_fail_nofuel" :value "" :default "default" :desc "燃油空时告警一次")
    (item "下降率过大" :type voice :target "voice_warn_highvario" :value "" :default "default" :desc "开启起落架时下降率高于10m/s持续告警")
    (item "减速板展开" :type voice :target "voice_warn_brake" :value "" :default "default" :desc "开启减速板时持续告警，主要用于防止忘关减速板")
    (item "启动音效" :type voice :target "voice_start1" :value "" :default "default" :desc "进入对局成功链接端口的提示")
  )
)

(panel "飞行记录"
  :x 0.0100
  :y 0.0100
  :alpha 180
  :visible true
  :font "Sarasa Mono SC"
  :columns 1
  :panel-columns 2


  (group "记录设置"
    (item "飞行记录和图表生成" :type switch :target "enableLogging" :value false :default false :desc "启用后台数据记录，用于生成飞行分析图表；目前SharkStat等网站逆向的飞行包线仍有相当多偏差之处，这个可以用于实测游戏内的真实性能")
    (item "通知记录信息" :type switch :target "enableAltInformation" :value false :default false :desc "记录时周期性在屏幕上提示当前状态")
  )
)

(panel "全局设置"
  :x 0.0100
  :y 0.0100
  :alpha 180
  :visible true
  :font "Sarasa Mono SC"
  :panel-columns 2


  (group "显示偏好" :column 4
    (item "提示8111状态变化" :type switch :target "enableStatusBar" :value false :default false :desc "当War Thunder 8111端口连接状态改变时弹出通知")
    (item "启用抗锯齿" :type switch :target "AAEnable" :value true :default true :desc "使文字和图形边缘更平滑")
  )
  (group "配色方案"
    (item "状态字体颜色" :type color :target "fontNum" :value "255, 255, 255, 255" :default "255, 255, 255, 255" :desc "正常数值和状态的文字颜色")
    (item "标签字体颜色" :type color :target "fontLabel" :value "255, 255, 255, 255" :default "255, 255, 255, 255" :desc "参数名称标签的文字颜色")
    (item "单位字体颜色" :type color :target "fontUnit" :value "210, 85, 61, 255" :default "210, 85, 61, 255" :desc "数值单位(如km, m/s)的文字颜色；需与告警色、状态色、标签色不同，该色被用于一些面板的勾线与填充")
    (item "告警字体颜色" :type color :target "fontWarn" :value "255, 0, 0, 255" :default "255, 0, 0, 255" :desc "数值超出安全范围时的告警颜色；需与单位色、状态色、标签色不同")
    (item "阴影颜色" :type color :target "fontShade" :value "0, 0, 0, 255" :default "0, 0, 0, 255" :desc "文字投射阴影的颜色；最好不要完全透明，该色被用于一些面板的勾线与填充")
  )
  (group "全局设置"
    (item "全局数字字体" :type combo :target "GlobalNumFont" :source "_FONTS_" :value "Sarasa Mono SC" :default "Sarasa Mono SC" :desc "设置程序内所有数字显示的默认字体")
    (item "全局文字字体" :type combo :target "GlobalTextFont" :source "_FONTS_" :value "Sarasa Mono SC" :default "Sarasa Mono SC" :desc "设置程序内所有文本标签的默认字体")
    (item "刷新间隔" :type slider :target "Interval" :min 10 :max 300 :format "%s ms" :value 80 :default 80 :desc "全局数据读取频率，80ms约等于12.5Hz")
  )
  (group "调试"
    (item "显示布局调试" :type switch :target "enableLayoutDebug" :value false :default false :desc "开启后显示UI组件的布局边界框")
    (item "8111端口" :type input :target "httpPort" :value 8111 :default 8111 :desc "War Thunder数据端口，默认8111，模拟打桩建议8112")
  )
  (group "危险"
    (item "重置配置" :type button :target "resetConfig" :desc "将所有面板位置和设置恢复为默认值")
  )
)

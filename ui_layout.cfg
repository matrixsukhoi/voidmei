    (item "温度" :type data :target "S.watertemp" :format "%s C" :value true :default true :desc "Water Temp - 发动机冷却水温度")
    (item "油温" :type data :target "S.oiltemp" :format "%s C" :value true :default true :desc "Oil Temp - 发动机机油温度")
    (item "耐热时" :type data :target "S.sEngWorkTime" :format "%s S" :value true :default true :desc "Overheat Time - 发动机过热损坏前的倒计时")
    (item "响应速" :type data :target "S.SdThrustPercent" :format "%s %%/s" :value true :default true :desc "Spool Rate - 发动机推力响应变化的速率")
  )
)


(panel "飞行信息"
  :x 0.0602
  :y 0.1188
  :alpha 180
  :visible true
  :switch-key "flightInfoSwitch"
  :font "Sarasa Mono SC"
  :panel-columns 4


  (group "显示设置" :column 3
    (item "玻璃边框" :type switch :target "flightInfoEdge" :value false :default false :desc "为飞行数据面板添加半透明玻璃质感边框背景")

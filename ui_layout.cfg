(panel "MiniHUD"
  :x 0.3891
  :y 0.7042
  :alpha 180
  :visible true
  :switch-key "crosshairSwitch"
  :font "Sarasa Mono SC"
  :panel-columns 2

  (group "hud面板设置" :column 1
    (item "显示hud数据" :type switch :target "drawHUDtext" :value true :default true :desc "显示所有飞行中需要随时查看的有意义信息")
    (item "显示hud准星" :type switch :target "displayCrosshair" :value true :default true :desc "显示屏幕准星, 主要用于全真模式和历史CAS")
    (group "hud数据设置" :column 2
      (item "智能襟翼指示器" :type switch :target "enableFlapAngleBar" :value true :default true :desc "直观可视化襟翼当前开度、极限开度，用于不断前提下的最大化襟翼效果")
      (item "攻角与总能量读数" :type switch-inv :target "disableHUDAoA" :value true :default true :desc "数字形式显示的实时攻角(AoA)与飞机总能量")
      (item "显示飞机姿态指示器" :type switch :target "drawHUDAttitude" :value true :default true :desc "可视化地平仪、侧滑角，数字显示俯仰角")
      (item "表速更换马赫数" :type switch :target "hudMach" :value true :default true :desc "速度位置始终显示马赫数(Ma)而不是IAS")
      (item "攻角数值告警阈值" :type slider :target "miniHUDaoaWarningRatio" :min 0 :max 100 :format "%s %%" :value 20 :default 20 :desc "当攻角距离失速临界的百分之多少/设定可用攻角(CAOA)告警阈值，攻角数字变色告警")
      (item "攻角条告警阈值" :type slider :target "miniHUDaoaBarWarningRatio" :min 0 :max 100 :format "%s %%" :value 25 :default 25 :desc "当攻角距离失速临界的百分之多少/设定可用攻角(CAOA)告警阈值，可用攻角指示条变色告警")
    )
    (group "hud文字标签设置" :column 2
      (item "速度读数显示标签" :type switch-inv :target "disableHUDSpeedLabel" :value false :default false :desc "是否显示SPD文字标签" :desc-img "image/test.png")
      (item "高度读数显示标签" :type switch-inv :target "disableHUDHeightLabel" :value false :default false :desc "是否显示ALT文字标签")
      (item "SEP读数显示标签" :type switch-inv :target "disableHUDSEPLabel" :value false :default false :desc "是否显示SEP文字标签")
    )
    (group "hud准星设置" :column 2
      (item "选择准星" :type combo :target "crosshairName" :source "_CROSSHAIRS_" :value "软件渲染准星" :default "软件渲染准星" :desc "选择准星样式：软件渲染准星为默认线框，其他为自定义图片")
    )
  )
  (group "外观设置" :column 2
    (item "minihud大小" :type slider :target "crosshairScale" :min 0 :max 200 :value 113 :default 113 :desc "整体缩放 MiniHUD 仪表的显示尺寸")
    (item "hud读数和指示器字体大小" :type slider :target "fontSize" :min -10 :max 10 :value 0 :default 0 :desc "微调HUD上文字大小的偏差值")
    (item "等宽字体" :type combo :target "MonoNumFont" :source "_FONTS_" :value "Sarasa Mono SC" :default "Sarasa Mono SC" :desc "HUD数字专用的等宽字体，防止数字跳动")
  )
)

(panel "飞行信息"
  :x 0.0602
  :y 0.1188
  :alpha 180
  :visible true
  :switch-key "flightInfoSwitch"
  :font "Sarasa Mono SC"
  :panel-columns 4

  (group "显示设置" :column 3
    (item "玻璃边框" :type switch :target "flightInfoEdge" :value false :default false :desc "为飞行数据面板添加玻璃质感边框")
    (item "字体" :type combo :target "flightInfoFontC" :source "_FONTS_" :value "Sarasa Mono SC" :default "Sarasa Mono SC" :desc "选择用于显示飞行参数的字体")
    (item "大小" :type slider :target "fontSize" :min -6 :max 20 :value 0 :default 0 :desc "调整飞行信息面板文字的相对大小")
    (item "列数" :type slider :target "flightInfoColumn" :min 1 :max 16 :value 1 :default 1 :desc "设置数据分列显示的列数，列数越多面板越宽")
  )
  (group "数据开关"
    (item "示空速/表速/IAS" :type data :target-name "表  速" :target "getIAS" :preview-value "500" :unit "Km/h" :value true :default true :desc "Indicated Airspeed - 仪表指示空速，反映飞机操控手感")
    (item "真空速_TAS" :type data :target-name "真空速" :target "getTAS" :preview-value "550" :unit "Km/h" :value true :default true :desc "True Airspeed - 真实的飞行速度")
    (item "马赫数" :type data :target-name "马赫数" :target "getMach" :preview-value "0.45" :unit "Ma" :precision 2 :value true :default true :desc "Mach Number - 当前速度与音速的比值")
    (item "航向" :type data :target-name "航  向" :target "getCompass" :preview-value "270" :unit "Deg" :value true :default true :desc "Compass Heading - 飞机机头指向的罗盘方位 (0-360度)")
    (item "高度" :type data :target-name "高  度" :target "getAltitude" :preview-value "1500" :unit "M" :value true :default true :desc "Altitude - 当前飞机的海平面高度")
    (item "爬升率" :type data :target-name "爬升率" :target "getVario" :preview-value "10" :unit "M/s" :precision 1 :value true :default true :desc "Climb Rate - 垂直方向的高度变化速率(m/s)")
    (item "单位剩余功率/SEP" :type data :target-name "S E P" :target "getSEP" :preview-value "15" :unit "M/s" :value true :default true :desc "Specific Excess Power - 单位剩余功率/SEP/能量变化率，反映飞机当前的产能状态")
    (item "加速度" :type data :target-name "加速度" :target "getAcceleration" :preview-value "1.2" :unit "M/s²" :precision 1 :value true :default true :desc "Acceleration - 飞机当前的直线加速度")
    (item "滚转率" :type data :target-name "滚转率" :target "getRollRate" :preview-value "5.0" :unit "Deg/s" :value true :default true :desc "Roll Rate - 飞机滚转的角速度")
    (item "过载" :type data :target-name "过  载" :target "getNy" :preview-value "1.0" :unit "G" :precision 1 :value true :default true :desc "G-Force (Ny) - 与飞行方向垂直方向的法向过载")
    (item "转弯率" :type data :target-name "转弯率" :target "getTurnRate" :preview-value "2.5" :unit "Deg/s" :precision 1 :value true :default true :desc "Turn Rate - 当前转向的角速度，对任意机动有效")
    (item "转半径" :type data :target-name "转半径" :target "getTurnRadius" :preview-value "800" :unit "M" :value true :default true :desc "Turn Radius - 当前转弯对应的圆周半径，对任意机动有效")
    (item "攻角" :type data :target-name "攻  角" :target "getAoA" :preview-value "4.2" :unit "Deg" :precision 1 :value true :default true :desc "Angle of Attack - 机翼弦线与相对气流之间的夹角")
    (item "侧滑角" :type data :target-name "侧滑角" :target "getAoS" :preview-value "0.5" :unit "Deg" :precision 1 :value true :default true :desc "Angle of Sideslip - 机身纵轴与相对气流之间的水平夹角")
    (item "可变翼" :type data :target-name "可变翼" :target "getWingSweep * 100" :preview-value "15" :unit "%" :value true :default true :hide-when-zero true :desc "Wing Sweep - 可变后掠翼飞机的当前机翼后掠角度")
    (item "测距高" :type data :target-name "测距高" :target "getRadioAltitude" :preview-value "325" :unit "M" :value true :default true :hide-when-zero true :desc "Radio Altitude - 雷达高度计测量的离地绝对高度")
  )
)

(panel "动力信息"
  :x 0.0613
  :y 0.4806
  :alpha 180
  :visible true
  :switch-key "engineInfoSwitch"
  :font "Sarasa Mono SC"
  :panel-columns 4


  (group "外观设置" :column 3
    (item "字体" :type combo :target "fontName" :source "_FONTS_" :value "Sarasa Mono SC" :default "Sarasa Mono SC" :desc "选择用于显示引擎参数的字体")
    (item "大小" :type slider :target "fontSize" :min -6 :max 18 :value 0 :default 0 :desc "调整引擎信息面板文字的相对大小")
    (item "HUD列数" :type slider :target "columns" :min 1 :max 8 :value 1 :default 1 :desc "设置引擎数据分列显示的列数")
  )
  (group "性能数据"
    (item "功率" :type data :target-name "功  率" :target "getHorsePower" :preview-value "1200" :unit "Hp" :value true :default true :hide-when-zero true :desc "Horsepower - 发动机当前的输出马力")
    (item "推力" :type data :target-name "推  力" :target "getThrust" :preview-value "1000" :unit "Kgf" :value true :default true :hide-when-zero true :desc "Thrust - 发动机产生的推力 (kgN)")
    (item "转速" :type data :target-name "转  速" :target "getRPM" :preview-value "2400" :unit "Rpm" :value true :default true :desc "RPM - 发动机每分钟转速")
    (item "桨距角" :type data :target-name "桨距角" :target "getPitch" :preview-value "55" :unit "Deg" :precision 1 :value true :default true :hide-when-zero true :desc "Prop Pitch - 螺旋桨叶片的迎角角度")
    (item "桨效率" :type data :target-name "桨效率" :target "getPropEfficiency" :preview-value "85" :unit "%" :precision 1 :value true :default true :hide-when-zero true :desc "Prop Efficiency - 螺旋桨将引擎功率转化为推力的效率")
    (item "实功率" :type data :target-name "实功率" :target "getEffHp" :preview-value "1100" :unit "Hp" :value true :default true :hide-when-zero true :desc "Effective HP - 考虑效率折损后的实际有效功率")
    (item "进气压" :type data :target-name "进气压" :target "getManifoldPressure" :preview-value "1.2" :unit "Ata" :precision 1 :value true :default true :hide-when-zero true :desc "Manifold Pressure - 发动机进气歧管压力 (单位随飞机自动调整)")
    (item "动力量" :type data :target-name "动力量" :target "getPowerPercent" :preview-value "95" :unit "%" :value true :default true :desc "Throttle % - 当前功率/推力与发动机极限的比值")
    (item "燃油量" :type data :target-name "燃油量" :target "getMassFuel" :preview-value "500" :unit "Kg" :value true :default true :desc "Fuel Mass - 剩余燃油的总质量")
    (item "燃油时" :type data :target-name "燃油时" :target "getFuelTimeMili * 0.0000166667" :preview-value "45" :unit "Min" :precision 1 :value true :default true :desc "Fuel Time - 按当前油耗计算的剩余燃油时间")
    (item "加力量" :type data :target-name "加力量" :target "getWepKg" :preview-value "50" :unit "Kg" :value true :default true :hide-when-zero true :desc "WEP Fuel/Water - 剩余加力燃料或喷射水的质量")
    (item "加力时" :type data :target-name "加力时" :target "getWepTime * 0.0166667" :preview-value "300" :unit "Min" :value true :default true :hide-when-zero true :desc "WEP Time - 加力燃料耗尽前的剩余时间")
    (item "温度" :type data :target-name "温  度" :target "getWaterTemp" :preview-value "90" :unit "C" :value true :default true :hide-when-zero true :desc "Water Temp - 发动机温度")
    (item "油温" :type data :target-name "油  温" :target "getOilTemp" :preview-value "80" :unit "C" :value true :default true :hide-when-zero true :desc "Oil Temp - 发动机滑油温度")
    (item "耐热时" :type data :target-name "耐热时" :target "getHeatTolerance" :preview-value "60" :unit "S" :value true :default true :hide-when-zero true :desc "Overheat Time - 发动机过热损坏前的倒计时，平时偏差在20秒附近，频繁搓油门跳跃温度区间后有更大偏差")
    (item "响应速" :type data :target-name "响应速" :target "getEngineResponse" :preview-value "10" :unit "%/s" :value true :default true :desc "Spool Rate - 发动机转速响应变化的速率")
  )
)


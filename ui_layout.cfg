    (item "大小" :type slider :target "fontSize" :min -6 :max 20 :value 0 :default 0 :desc "调整飞行信息面板文字的相对大小")
    (item "列数" :type slider :target "flightInfoColumn" :min 1 :max 16 :value 1 :default 1 :desc "设置数据分列显示的列数，列数越多面板越宽")
  )
  (group "数据开关"
    (item "示空速_IAS" :type switch-inv :target "disableFlightInfoIAS" :value true :default true :desc "Indicated Airspeed - 仪表指示空速，受气压影响")
    (item "真空速_TAS" :type switch-inv :target "disableFlightInfoTAS" :value true :default true :desc "True Airspeed - 修正气压和温度后的真实飞行速度")
    (item "马赫数" :type switch-inv :target "disableFlightInfoMach" :value true :default true :desc "Mach Number - 当前速度与音速的比值")
    (item "航向" :type switch-inv :target "disableFlightInfoCompass" :value true :default true :desc "Compass Heading - 飞机机头指向的罗盘方位 (0-360度)")
    (item "高度" :type switch-inv :target "disableFlightInfoHeight" :value true :default true :desc "Altitude - 当前飞机的海平面高度")
    (item "爬升率" :type switch-inv :target "disableFlightInfoVario" :value true :default true :desc "Climb Rate - 垂直方向的高度变化速率")
    (item "能量变化率_SEP" :type switch-inv :target "disableFlightInfoSEP" :value true :default true :desc "Specific Excess Power - 单位剩余功率，反映飞机加速或爬升的能量潜力")
    (item "加速度" :type switch-inv :target "disableFlightInfoAcc" :value true :default true :desc "Acceleration - 飞机当前的直线加速度")
    (item "滚转率" :type switch-inv :target "disableFlightInfoWx" :value true :default true :desc "Roll Rate - 飞机绕纵轴滚转的角速度")
    (item "过载" :type switch-inv :target "disableFlightInfoNy" :value true :default true :desc "G-Force (Ny) - 垂直方向的法向过载，正值代表飞行员受压")
    (item "转弯率" :type switch-inv :target "disableFlightInfoTurn" :value true :default true :desc "Turn Rate - 飞机水平转向的角速度")
    (item "转半径" :type switch-inv :target "disableFlightInfoTurnRadius" :value true :default true :desc "Turn Radius - 当前转弯对应的圆周半径")
    (item "攻角" :type switch-inv :target "disableFlightInfoAoA" :value true :default true :desc "Angle of Attack - 机翼弦线与相对气流之间的夹角")
    (item "侧滑角" :type switch-inv :target "disableFlightInfoAoS" :value true :default true :desc "Angle of Sideslip - 机身纵轴与相对气流之间的水平夹角")
    (item "可变翼" :type switch-inv :target "disableFlightInfoWingSweep" :value true :default true :desc "Wing Sweep - 可变后掠翼飞机的当前机翼后掠角度")
    (item "测距高" :type switch-inv :target "disableFlightInfoRadioAlt" :value true :default true :desc "Radio Altitude - 雷达高度计测量的离地绝对高度")

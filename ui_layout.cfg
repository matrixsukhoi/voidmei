    (item "燃油时" :type data :target "S.sfueltime" :format "%s Min" :value true :default true :desc "Fuel Time - 按当前油耗计算的剩余飞行时间")
    (item "加力量" :type data :target "S.sNitro" :format "%s Kg" :value true :default true :desc "WEP Fuel/Water - 剩余加力燃料或喷射水的质量")
